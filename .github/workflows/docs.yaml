name: Documentation

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.6"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Generate API documentation
        run: dart doc .

      - name: Create redirect at root
        run: |
          # dartdoc generates index.html at root that works fine
          # Just ensure the base path is correct for GitHub Pages
          echo "Documentation generated successfully"
          ls -la ./doc/api/

      - name: Upload Documentation Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./doc/api

  deploy-docs:
    name: Deploy to GitHub Pages
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
